<div class="container">
  <h1 class="h1">Dynamic Row Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody
      [formGroup]="mainForm"
      cdkDropList
      (cdkDropListDropped)="onRowDropped($event)"
    >
      <ng-container></ng-container>
      <!-- when using form array, it need to be nested inside form group to be able to access through template using formArrayName -->
      <ng-container
        cdkDrag
        formArrayName="dynamicRowList"
        *ngFor="let rowData of dynamicRowList.value; let i = index"
      >
        <!-- {{ rowData | json }} -->
        <!-- form group name is the index per each iteration -->
        <tr [formGroupName]="i">
          <ng-container>
            <th scope="row">{{ rowData.rowNo }}</th>
            <td>{{ rowData.first }}</td>
            <td>{{ rowData.last }}</td>
            <td>{{ rowData.handle }}</td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
