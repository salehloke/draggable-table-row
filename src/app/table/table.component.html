<div class="container">
  <h1 class="h1">Dynamic Row Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="onRowDropped($event)">
      <!-- {{
        dynamicRowList.value | json
      }} -->
      <ng-container
        formArrayName="dynamicRowList"
        *ngFor="let rowData of dynamicRowList.value; let i = index"
      >
        <tr cdkDrag>
          {{
            rowData | json
          }}
          <th scope="row">{{ rowData.rowNo }}</th>
          <td>{{ rowData.first }}</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </ng-container>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
