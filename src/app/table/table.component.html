<div class="container">
  <h1 class="h1">Dynamic Row Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody
      [formGroup]="mainForm"
      cdkDropList
      (cdkDropListDropped)="onRowDropped($event)"
    >
      <ng-container formArrayName="dynamicRowList">
        <tr
          *ngFor="let rowData of dynamicRowList.controls; let i = index"
          cdkDrag
          cdkDragLockAxis="y"
        >
          <th class="col-xs">
            <div class="drag-handle">
              <ng-container [ngTemplateOutlet]="dragHandleTmpl"> </ng-container>
              {{ rowData.value.rowNo }}
            </div>
          </th>
          <td class="col-md">
            {{ rowData.value.first }}
          </td>
          <td class="col-md">{{ rowData.value.last }}</td>
          <td class="col-md">
            {{ rowData.value.handle }}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<ng-template #dragHandleTmpl>
  <svg
    class="bi bi-list handle"
    width="1em"
    height="1em"
    viewBox="0 0 16 16"
    fill="currentColor"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
      clip-rule="evenodd"
    />
  </svg>
</ng-template>
